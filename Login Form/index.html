<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h2>Login Form</h2>
	<button onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button>
	<div class="login-form" id="login-form">
		<form action="POST" action="login.js" class="modal-content animate">
			<div class="img">
				<span onclick="document.getElementById('login-form').style.display='none'" class="close" title="Close">&times;</span>
				<img src="img_avatar2.png" class="avatar">
			</div>
			<div class="form">
				<label for="Username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="Username" required="">
				<label for="Password"><b>Password</b></label>
				<input type="Password" placeholder="Enter Password" name="Password" required="">
				<button type="submit" class="btn-submit">Login</button>
				<label><input type="checkbox" name="remember" checked="checked">Remember</label>

			</div>
			<div class="footer">
				<button  class="btn-cancel" type="reset">Cancel</button>
				<span class="forgot-password">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>

<script type="text/javascript" src="./controller.js"></script>
</body>
</html>
