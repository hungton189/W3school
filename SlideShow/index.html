<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3 style="text-align: center;">Slide Show</h3>
    <div class="slideshow-container">

        <div class="slide fade">
            <div class="number">1/3</div>
            <img src="./img/1.jpg" alt="ảnh 1" class="image">
            <div class="text">Núi phú sĩ</div>
        </div>
        <div class="slide fade" >
            <div class="number">2/3</div>
            <img src="./img/2.jpg" alt="ảnh 2" class="image">
            <div class="text">Núi Bà Đen</div>
        </div>
        <div class="slide fade">
            <div class="number">3/3</div>
            <img src="./img/3.jpg" alt="ảnh 3" class="image">
            <div class="text">Đỉnh Phanxipang</div>
        </div>
        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="./controller.js"></script>
</body>
</html>
